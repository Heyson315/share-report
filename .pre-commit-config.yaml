# Pre-commit hooks for M365 Security Toolkit
# Install: python -m pip install pre-commit
# Setup: pre-commit install

repos:
  # Code formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: [--line-length=120]
        language_version: python3

  # Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=120]

  # Linting
  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: [--max-line-length=120, --extend-ignore=E203,W503]

  # Type checking (light - only on changed files)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --no-strict-optional]
        additional_dependencies: [types-requests]

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, -r, src/, scripts/]
        additional_dependencies: ["bandit[toml]"]

  # Pylint for redundant linting (additional static analysis)
  - repo: https://github.com/pylint-dev/pylint
    rev: v3.3.1
    hooks:
      - id: pylint
        args: [--rcfile=.pylintrc, --exit-zero]
        additional_dependencies: [pandas, openpyxl]

  # YAML/JSON/TOML validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        exclude: \.github/workflows/.*\.yml$  # Allow GitHub Actions syntax
      - id: check-json
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-case-conflict
      - id: detect-private-key

  # PowerShell linting (optional - requires PSScriptAnalyzer)
  - repo: local
    hooks:
      - id: powershell-lint
        name: PowerShell Script Analyzer
        entry: powershell.exe -Command "Invoke-ScriptAnalyzer -Path"
        language: system
        types: [powershell]
        # Disabled by default - enable if PSScriptAnalyzer installed
        stages: [manual]

# Performance: Run hooks in parallel
default_install_hook_types: [pre-commit, pre-push]
fail_fast: false  # Show all errors, not just first
