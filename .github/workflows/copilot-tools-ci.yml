name: Copilot Tools CI

# Trigger on pushes and PRs to main/Primary branches
on:
  push:
    branches:
      - main
      - Primary
    paths:
      - 'scripts/copilot_tools/**'
      - 'tests/test_copilot_toolbox.py'
      - '.github/workflows/copilot-tools-ci.yml'
      - 'requirements-dev.txt'
  pull_request:
    branches:
      - main
      - Primary
    paths:
      - 'scripts/copilot_tools/**'
      - 'tests/test_copilot_toolbox.py'
      - '.github/workflows/copilot-tools-ci.yml'
      - 'requirements-dev.txt'
  workflow_dispatch:

# Use least privilege permissions
permissions:
  contents: read

jobs:
  lint-and-security:
    name: Lint & Security Scans
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Run flake8
        run: |
          # Run flake8 on copilot_tools module
          # Strict mode for new code - should fail on any issues
          flake8 scripts/copilot_tools tests/test_copilot_toolbox.py --max-line-length 120 --statistics
      
      - name: Run bandit security scan
        run: |
          # Run bandit on copilot_tools module
          # Continue on error but report results
          bandit -r scripts/copilot_tools -f json -o bandit-report.json || echo "Bandit found issues (see artifacts)"

          # Show results if file exists
          if [ -f bandit-report.json ]; then
            echo "Bandit scan completed"
            cat bandit-report.json
          fi
        continue-on-error: true

      - name: Run pip-audit
        run: |
          # Check for known vulnerabilities in dependencies
          # Continue on error since we don't control all dependencies
          pip-audit --format json --output pip-audit-report.json || echo "pip-audit found issues (see artifacts)"

          # Show results if file exists
          if [ -f pip-audit-report.json ]; then
            echo "pip-audit scan completed"
            cat pip-audit-report.json
          fi
        continue-on-error: true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            pip-audit-report.json
          retention-days: 14
          if-no-files-found: ignore

  test:
    name: Test Suite (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.11', '3.12']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Run pytest with coverage
        env:
          PYTHONPATH: .
        run: |
          pytest tests/test_copilot_toolbox.py -v --cov=scripts.copilot_tools --cov-report=xml --cov-report=term
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.11'
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 14

  integration:
    name: CLI Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Test list-docs command
        run: |
          python -m scripts.copilot_tools list-docs --pretty
          
          # Verify JSON output
          python -m scripts.copilot_tools list-docs > output.json
          python -c "import json; data = json.load(open('output.json')); assert 'docs' in data; assert 'count' in data"
          
          echo "✓ list-docs command works"
      
      - name: Test show-prompts command
        run: |
          python -m scripts.copilot_tools show-prompts --pretty
          
          # Verify JSON output
          python -m scripts.copilot_tools show-prompts > output.json
          python -c "import json; data = json.load(open('output.json')); assert 'prompts' in data; assert 'count' in data"
          
          echo "✓ show-prompts command works"
      
      - name: Test check-workspace command
        run: |
          python -m scripts.copilot_tools check-workspace --pretty
          
          # Verify JSON output and structure
          python -m scripts.copilot_tools check-workspace > output.json
          python -c "import json; data = json.load(open('output.json')); assert 'status' in data; assert 'checks' in data"
          
          echo "✓ check-workspace command works"
      
      - name: Test with custom root path
        run: |
          # Test --root parameter
          python -m scripts.copilot_tools list-docs --root . > output.json
          python -c "import json; assert json.load(open('output.json'))"
          
          echo "✓ --root parameter works"
      
      - name: Verify help text
        run: |
          python -m scripts.copilot_tools --help
          echo "✓ Help text displayed"

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint-and-security, test, integration]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          echo "Lint & Security: ${{ needs.lint-and-security.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Integration: ${{ needs.integration.result }}"
          
          # Fail if critical jobs failed
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Tests failed"
            exit 1
          fi
          
          if [ "${{ needs.integration.result }}" != "success" ]; then
            echo "❌ Integration tests failed"
            exit 1
          fi
          
          echo "✅ All critical checks passed"
