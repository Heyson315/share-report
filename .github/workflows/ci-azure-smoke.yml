name: CI â€“ Azure login smoke test
on: [push]
jobs:
  test-login:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Login to Azure
        uses: Azure/login@v2.3.0
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Show subscription
        run: |
          az account show --query "{name:name,id:id}" -o table
