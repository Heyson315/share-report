name: CI Tests & Coverage

on:
  push:
    branches: [ main, Primary ]
    paths-ignore:
      - 'coverage.svg'
  pull_request:
    branches: [ main, Primary ]

permissions:
  contents: write

jobs:
  tests:
    name: Pytest (Python ${{ matrix.python }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: [ '3.9', '3.11' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov=core --cov=extensions --cov=integrations --cov-report=xml --cov-report=term

      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python }}
          path: coverage.xml
          retention-days: 14

  coverage-badge:
    name: Generate Coverage Badge (3.11)
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref == 'refs/heads/Primary'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage coverage-badge
          # Retrieve artifact from test job (not needed if running tests again)
          pip install -r requirements-dev.txt
          pytest --cov=src --cov=core --cov=extensions --cov=integrations --cov-report=xml --cov-report=term

      - name: Generate badge
        run: |
          coverage-badge -f -o coverage.svg

      - name: Commit badge
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add coverage.svg
          git commit -m "chore: update coverage badge [skip ci]" || echo "No changes to commit"
          git push
