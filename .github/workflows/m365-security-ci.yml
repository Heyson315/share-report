name: M365 Security - Quality Assurance

on:
  push:
    branches: [Primary, main, develop, feature/*, copilot/*, Heyson315/*]
  pull_request:
    branches: [Primary, main, develop]

jobs:
  python-quality:
    name: Python Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || echo "Dev dependencies optional"

      - name: Run Black formatter check
        run: black --check --line-length 120 scripts/ src/ || echo "Black formatting issues found"
        continue-on-error: true

      - name: Run flake8 linter
        run: flake8 scripts/ src/ --max-line-length 120 --ignore=E203,W503 || echo "Flake8 issues found"
        continue-on-error: true

      - name: Run pytest
        run: |
          echo "Running pytest with coverage..."
          pytest tests/ -v --cov=scripts --cov=src --cov-report=term --cov-report=html -x || {
            echo "::warning::Some tests failed or coverage incomplete"
            exit 0
          }
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-run-${{ github.run_id }}-attempt-${{ github.run_attempt }}-${{ github.sha }}
          path: |
            .coverage
            htmlcov/
          if-no-files-found: warn
          retention-days: 30
          retention-days: 30

  powershell-quality:
    name: PowerShell Code Quality
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser
          $results = Invoke-ScriptAnalyzer -Path scripts/powershell/ -Recurse -Settings PSGallery
          if ($results) {
            $results | Format-Table -AutoSize
            Write-Host "PSScriptAnalyzer found $($results.Count) issue(s)"
          } else {
            Write-Host "No PSScriptAnalyzer issues found"
          }
        continue-on-error: true

      - name: Upload PSScriptAnalyzer results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: psscriptanalyzer-results-${{ github.run_id }}-${{ github.sha }}
          path: scripts/powershell/
          if-no-files-found: warn
          retention-days: 30

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        continue-on-error: true

      - name: Upload SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ../results/python.sarif
        continue-on-error: true
